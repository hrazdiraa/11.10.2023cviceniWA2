<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            width: 48%;
        }
        .image {
            float: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<div class="container">
    <div class="column">
        <h2>Left Column</h2>
        <p>This is some text content on the left side.</p>
    </div>
    <div class="column">
        <img src="your-image.jpg" alt="Image" class="image">
    </div>
</div>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
