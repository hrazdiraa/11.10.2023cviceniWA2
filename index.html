<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .logo {
            float: left;
        }
        .logo img {
            max-height: 100px;
        }
        .menu {
            flex: 1;
            text-align: right;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            width: 48%;
        }
        .image {
            float: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.jpg" alt="Logo">
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</header>
<div class="container">
    <div class="column">
        <h2>Left Column</h2>
        <p>This is some text content on the left side.</p>
    </div>
    <div class="column">
        <img src="your-image.jpg" alt="Image" class="image">
    </div>
</div>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
